<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="assets/src/index.css">
</head>

<body>
    <div class="main-container">
        <div class="top-field">
            <h1>Minhas tarefas</h1>
            <button id="filter-button" aria-label="Filtrar tarefas">
                <i class="fa-solid fa-filter fa-2xl" style="color: #7c3aed;"></i>
            </button>
        </div>
        <div class="date-selector">
            <div class="provisorio">
                <p class="day-text">SEG</p>
                <p class="day-number">10</p>
            </div>
            <div class="provisorio">
                <p class="day-text">TER</p>
                <p class="day-number">11</p>
            </div>
            <div class="provisorio">
                <p class="day-text">QUA</p>
                <p class="day-number">12</p>
            </div>
            <div class="provisorio">
                <p class="day-text">QUI</p>
                <p class="day-number">13</p>
            </div>
            <div class="provisorio">
                <p class="day-text">SEX</p>
                <p class="day-number">14</p>
            </div>
            <div class="provisorio">
                <p class="day-text">SAB</p>
                <p class="day-number">15</p>
            </div>
        </div>
        <div class="todo-list-field">

        </div>

        <div class="new-task">
            <button id="new-task-btn" onclick="myFunction()" aria-label="Adicionar tarefas">
                <i class="fa-solid fa-plus fa-sm"></i>
            </button>
        </div>

        <dialog class="new-task-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Nova tarefa</h2>
                    <button type="button" onclick="document.querySelector('dialog').close()">X</button>
                </div>
                <form>
                    <div class="modal-input-wrapper">
                        <label for="category-input">Categoria</label>
                        <input type="text" id="category-input" required placeholder="Cotidiano">
                        <label for="name-input" class="top-space">Nome</label>
                        <input type="text" id="name-input" required placeholder="Beber 8 copos de Ã¡gua">
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="cancel" onclick="document.querySelector('dialog').close()">Cancelar</button>
                        <button type="submit" class="confirm">Confirmar</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>

    <script src="https://kit.fontawesome.com/c68a2c58f0.js" crossorigin="anonymous"></script>
    <script type="module" src="./assets/src/main.js"></script>
    <script>
        function myFunction() {
            document.querySelector("dialog").showModal();
        } 
    </script>
</body>

</html>
