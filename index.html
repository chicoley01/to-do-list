<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/src/index.css">
</head>

<body>
    <div class="main-container">
        <div class="container-header">
            <h1>Minhas tarefas</h1>
            <button id="filter-btn" aria-label="Filtrar tarefas"></button>
        </div>
        <div class="date-selector">
            <div class="provisorio">
                <p class="day-text">SEG</p>
                <p class="day-number">10</p>
            </div>
            <div class="provisorio">
                <p class="day-text">TER</p>
                <p class="day-number">11</p>
            </div>
            <div class="provisorio">
                <p class="day-text">QUA</p>
                <p class="day-number">12</p>
            </div>
            <div class="provisorio">
                <p class="day-text">QUI</p>
                <p class="day-number">13</p>
            </div>
            <div class="provisorio">
                <p class="day-text">SEX</p>
                <p class="day-number">14</p>
            </div>
            <div class="provisorio">
                <p class="day-text">SAB</p>
                <p class="day-number">15</p>
            </div>
        </div>
        <div class="todo-list-field">

        </div>

        <div class="new-task">
            <button id="new-task-btn" onclick="openModal()" aria-label="Adicionar tarefas"></button>
        </div>

        <dialog class="new-task-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Nova tarefa</h2>
                    <button type="button" onclick="closeModal()"></button>
                </div>
                <div class="modal-input-wrapper">
                    <label for="category-input">Categoria</label>
                    <input type="text" id="category-input" placeholder="Cotidiano" autocomplete="off" required>
                    <label for="name-input" class="top-space">Nome</label>
                    <input type="text" id="name-input" placeholder="Beber 8 copos de Ã¡gua" autocomplete="off" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel" onclick="closeModal()">Cancelar</button>
                    <button type="button" class="confirm">Confirmar</button>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="./assets/src/main.js"></script>
    <script>
        function openModal() {
            document.querySelector("dialog").showModal();
        }
        function closeModal() {
            document.querySelector("dialog").close();
        }
    </script>
</body>

</html>
