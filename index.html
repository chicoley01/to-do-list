<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/src/index.css">
</head>

<body>
    <div class="main-container">
        <div class="container-header">
            <h1>Minhas tarefas</h1>
            <button id="filter-btn" aria-label="Filtrar tarefas"></button>
        </div>

        <div class="date-selector"></div>

        <div class="todo-list-field"></div>

        <div class="new-task">
            <button id="new-task-btn" aria-label="Adicionar tarefas"></button>
        </div>

        <dialog class="new-task-modal">
            <div class="modal-container">
                <div class="modal-header">
                    <h2>Nova tarefa</h2>
                    <button type="button"></button>
                </div>
                <div class="modal-input-wrapper">
                    <label for="category-input">Categoria</label>
                    <input type="text" id="category-input" placeholder="Cotidiano" autocomplete="off" required>
                    <label for="name-input" class="top-space">Nome</label>
                    <input type="text" id="name-input" placeholder="Beber 8 copos de Ã¡gua" autocomplete="off" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel">Cancelar</button>
                    <button type="button" class="confirm">Confirmar</button>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="./assets/src/main.js"></script>
</body>

</html>
